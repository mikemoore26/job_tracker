{% extends "layout.html" %}
{% block content %}
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow max-w-md mx-auto">
    <input name="username" placeholder="Username" required class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>
  </form>
{% endblock %}
