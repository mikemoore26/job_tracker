{% extends "layout.html" %}
{% block content %}
  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    <input name="company" placeholder="Company" required class="w-full p-2 border rounded" value="{{ job.company }}">
    <input name="title" placeholder="Job Title" required class="w-full p-2 border rounded" value="{{ job.title }}">
    <input name="location" placeholder="Location" class="w-full p-2 border rounded" value="{{ job.location }}">
    <select name="status" class="w-full p-2 border rounded">
      {% for option in ['Not Applied', 'Applied', 'Interviewing', 'Rejected', 'Offer'] %}
        <option {% if job.status == option %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>
    <textarea name="notes" placeholder="Notes (optional)" class="w-full p-2 border rounded">{{ job.notes }}</textarea>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update Job</button>
  </form>
{% endblock %}
