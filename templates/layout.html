<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <nav class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center shadow">
  <a href="{{ url_for('index') }}" class="text-lg font-semibold">Job Tracker</a>

  <div class="space-x-4">
    {% if 'user_id' in session %}
      <a href="{{ url_for('dashboard') }}" class="hover:underline">Dashboard</a>
      <a href="{{ url_for('add_job') }}" class="hover:underline">Add Job</a>
      <a href="{{ url_for('logout') }}" class="hover:underline text-red-400">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
      <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
    {% endif %}
  </div>
</nav>


  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Job Tracker</h1>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
