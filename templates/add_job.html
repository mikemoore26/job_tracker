{% extends "layout.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Add a New Job</h2>

<form 
  method="POST" 
  action="{{ url_for('add_job') }}" 
  enctype="multipart/form-data" 
  class="space-y-4 bg-white p-6 rounded shadow max-w-xl mx-auto"
>

  <input 
    type="text" 
    name="company" 
    placeholder="Company" 
    required 
    class="w-full p-2 border rounded"
  >

  <input 
    type="text" 
    name="title" 
    placeholder="Job Title" 
    required 
    class="w-full p-2 border rounded"
  >

  <input 
    type="text" 
    name="location" 
    placeholder="Location" 
    class="w-full p-2 border rounded"
  >

  <select 
    name="status" 
    required 
    class="w-full p-2 border rounded"
  >
    <option value="Not Applied">Not Applied</option>
    <option value="Applied">Applied</option>
    <option value="Interviewing">Interviewing</option>
    <option value="Rejected">Rejected</option>
    <option value="Offer">Offer</option>
  </select>

  <textarea 
    name="notes" 
    placeholder="Notes (optional)" 
    class="w-full p-2 border rounded"
  ></textarea>

  <label for="resume" class="block font-semibold">Upload Resume (PDF or DOCX):</label>
  <input 
    type="file" 
    name="resume" 
    accept=".pdf,.docx" 
    class="w-full p-2 border rounded"
  >

  <button 
    type="submit" 
    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded"
  >
    Save Job
  </button>

</form>

{% endblock %}
